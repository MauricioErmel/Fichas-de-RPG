<!DOCTYPE html>
<html lang="pt-BR" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="siteTitle">Fichas de RPG</title>
    <meta name="description" content="Consulte suas fichas de personagens de RPG de mesa no sistema Savage Worlds">

    <!-- DaisyUI + TailwindCSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Quill.js for Rich Text Editor -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="min-h-screen bg-base-200">
    <!-- Header -->
    <header class="navbar bg-base-100 shadow-lg sticky top-0 z-50">
        <div class="navbar-start">
            <a href="#" class="btn btn-ghost text-xl" data-i18n="siteTitle" id="nav-home">Fichas de RPG</a>
        </div>
        <div class="navbar-end gap-2">
            <!-- Language Selector -->
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                    </svg>
                    <span id="current-lang">PT-BR</span>
                </label>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-32 p-2 shadow">
                    <li><a data-lang="pt-BR" class="lang-option">PortuguÃªs</a></li>
                    <li><a data-lang="en" class="lang-option">English</a></li>
                </ul>
            </div>

            <!-- Theme Toggle -->
            <label class="swap swap-rotate btn btn-ghost btn-sm">
                <input type="checkbox" id="theme-toggle" />
                <!-- Sun icon -->
                <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>
                <!-- Moon icon -->
                <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Z" />
                </svg>
            </label>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">

        <!-- Page: Index -->
        <section id="page-index" class="page-section">
            <h1 class="text-3xl font-bold text-center mb-8" data-i18n="myCharacters">Meus Personagens</h1>

            <!-- Character Cards Grid -->
            <div id="characters-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- Cards will be dynamically inserted here -->
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <label for="upload-json" class="btn btn-outline btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span data-i18n="uploadCharacter">Carregar Ficha</span>
                </label>
                <input type="file" id="upload-json" accept=".json" class="hidden" />

                <button id="btn-create-character" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span data-i18n="createCharacter">Criar Ficha</span>
                </button>
            </div>
        </section>

        <!-- Page: Character Sheet -->
        <section id="page-character-sheet" class="page-section hidden">
            <!-- Back Button -->
            <div class="mb-4">
                <button id="btn-back-to-index" class="btn btn-ghost btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    <span data-i18n="back">Voltar</span>
                </button>
                <button id="btn-edit-character" class="btn btn-ghost btn-sm float-right">
                    <img src="img/icons/edit.svg" class="h-5 w-5" alt="Edit" />
                </button>
            </div>

            <!-- Character Sheet Content -->
            <div id="character-sheet-content">
                <!-- Will be dynamically populated -->
            </div>
        </section>

        <!-- Page: Character Creation -->
        <section id="page-character-creation" class="page-section hidden">
            <!-- Back Button -->
            <div class="mb-4">
                <button id="btn-back-to-index-2" class="btn btn-ghost btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    <span data-i18n="back">Voltar</span>
                </button>
            </div>

            <h1 class="text-2xl font-bold text-center mb-6" data-i18n="createCharacterTitle">Criar Personagem</h1>

            <!-- Character Creation Form -->
            <div id="character-creation-form">
                <!-- Will be dynamically populated based on system -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-auto">
        <div>
            <p>By <a href="https://github.com/MauricioErmel" class="link link-hover" target="_blank"
                    rel="noopener noreferrer">Mauricio Ermel</a></p>
        </div>
    </footer>

    <!-- JavaScript Modules -->
    <script src="js/utils.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/index.js"></script>
    <script src="js/character-sheet.js"></script>
    <script src="js/character-creation.js"></script>
    <script src="js/character-creation-events.js"></script>
    <script src="js/app.js"></script>
    <!-- Modifier Modal -->
    <dialog id="modifier_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Modificadores</h3>
            <div class="py-4" id="modifier_modal_content"></div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Fechar</button>
                </form>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

</body>

</html>
